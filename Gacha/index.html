    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: url("img/b_introduce.jpg");
            background-size: cover;
        }
        
        .egg {
            position: absolute;
            opacity: 0;
            /* text-align: center; */
            /* line-height: 35; */
            animation: eggani 3s;
            /* animation-iteration-count: infinite; */
            animation-iteration-count: 1;
            animation-delay: 1.2s;
            top: 35%;
            left: 27%;
            transform: translate(-27%, -35%);
        }
        
        @keyframes eggani {
            0% {
                opacity: 1;
                transform: scale(0, 0);
            }
            20% {
                opacity: 1;
                transform: scale(2.5, 2.5);
            }
            100% {
                opacity: 1;
                transform: scale(1, 1);
            }
        }
        
        .egg_rwd {
            display: none;
            position: absolute;
            opacity: 0;
            /* text-align: center; */
            /* line-height: 35; */
            animation: eggani 4.5s;
            /* animation-iteration-count: infinite; */
            animation-iteration-count: 1;
            animation-delay: 1.2s;
            top: 30%;
            left: 30%;
            transform: 6 translate(-30%, -30%);
        }
        
        .container {
            width: 1500px;
        }
        
        .box1 {
            opacity: 0;
            top: 0;
            left: 0;
            float: left;
            width: 50%;
            /* border: 3px solid #fff; */
            height: 1620px;
            background: url("img/b1.jpg");
            background-size: cover;
            animation: box1ani 1.5s;
            /* animation-iteration-count: infinite; */
            animation-iteration-count: 1;
            /* animation-delay: 1.5s; */
        }
        
        @keyframes box1ani {
            0% {
                opacity: 1;
                transform: translateX(0);
                /* transform
                : scale(0, 0); */
            }
            100% {
                transform: translateX(-700px);
                opacity: 0;
            }
        }
        
        .box2 {
            opacity: 0;
            top: 0;
            right: 0;
            float: right;
            width: 50%;
            /* border: 3px solid #fff; */
            height: 1620px;
            background: url("img/b1.jpg");
            background-size: cover;
            animation: box2ani 1.5s;
            animation-iteration-count: infinite;
            animation-iteration-count: 1;
            /* animation-delay: 1.5s; */
        }
        
        @keyframes box2ani {
            0% {
                opacity: 1;
                transform: translateX(0);
            }
            100% {
                transform: translateX(700px);
                opacity: 0;
            }
        }
        
        @media (max-width:1000px) {
            .egg {
                display: none;
            }
            .egg_rwd {
                display: block;
            }
        }
        
        @media (max-width:600px) {
            .egg {
                display: none;
